<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Test</h2>
            <h:inputText id="titulo" p:placeholder="Título del libro" value="#{book.title}"/> 
            <h:message for="titulo" style="color:red" />
            <br/>
            
            <h:inputText id="price" p:placeholder="Precio" value="#{book.price}"/> 
            <h:message for="price" style="color:red"/>
            <br/>
            
            
            <h:inputText id="description" p:placeholder="Descripción del libro" value="#{book.description}"/>
            <h:message for="description" style="color:red"/>
            <br/>
            
            <h:inputText id="isbn" p:placeholder="ISBN" value="#{book.isbn}"/>
            <h:message for="isbn" style="color:red" />
            <br/>
            
            <h:inputText id="nbOfPages" p:placeholder="Número de paginas" value="#{book.nbOfPages}" />
            <h:messages for="nbOfPages" style="color:red" />
            <br/>
            
            <h:inputText id="email" p:placeholder="Correo electrónico" value="#{book.email}" />
            <h:message for="email" style="color:red"/>
            <br/>
            
            
            <h:commandButton value="Submit" action="display"/>
            
        </h:form>
    </h:body>
</html>
